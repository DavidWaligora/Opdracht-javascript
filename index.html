<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opdracht Javascript David Waligora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 50px;
    }
  </style>
  <body>
    <!--titel-->
    <h1 style="text-align: center">PE David Waligora</h1>
    <br />

    <div class="container-fluid">
      <div class="card shadow">
        <div class="card-header">
          <p class="display-2">Registreer</p>
          <p>Meld je aan bij Quantum Dynamics Solutions, Inc.</p>
        </div>
        <br />
        <!--form start-->
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-6">
                    <label for="voornaam" class="form-label">Voornaam</label>
                    <input
                      type="text"
                      id="voornaam"
                      class="form-control"
                      placeholder="Uw voornaam"
                      aria-label="Voornaam"
                    />
                  </div>
                  <div class="col">
                    <label for="naam" class="form-label">Achternaam</label>
                    <input
                      type="text"
                      id="naam"
                      class="form-control"
                      placeholder="Uw naam"
                      aria-label="Achternaam"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-6">
                    <label for="gebruikersnaam" class="form-label"
                      >Gebruikersnaam</label
                    >
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"
                        >@</span
                      >
                      <input
                        type="text"
                        id="gebruikersnaam"
                        class="form-control"
                        placeholder="u999999"
                        aria-label="Gebruikersnaam"
                        aria-describedby="addon-wrapping"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="mail@example.be"
                      class="form-control"
                      aria-label="E-mailadres"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-6">
                    <label for="wachtwoord" class="form-label"
                      >Wachtwoord</label
                    >
                    <input
                      type="text"
                      id="wachtwoord"
                      class="form-control"
                      aria-label="wachtwoord"
                    />
                    <div id="wachtwoordhulp" class="form-text">
                      Je wachtwoord moet minstens 8 tekens lang zijn
                    </div>
                  </div>
                  <div class="col">
                    <label for="wachtwoord" class="form-label"
                      >Wachtwoord</label
                    >
                    <input
                      type="text"
                      id="wachtwoord"
                      class="form-control"
                      aria-label="wachtwoord"
                    />
                  </div>
                </div>
                <br />
                <div>
                  <label for="adres" class="form-label">Adres</label>
                  <input
                    type="text"
                    class="form-control"
                    id="adres"
                    placeholder="Uw adres en huisnummer"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="land" class="form-label">Adres</label>
                    <select id="land" class="form-select">
                      <option selected>Kies een land</option>
                      <option id="land" value="1">Belgie</option>
                      <option id="land" value="2">Nederland</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="provincie" class="form-label">Provincie</label>
                    <select id="provincie" class="form-select">
                      <option selected>Kies een provincie</option>
                      <option id="provincie" value="1">One</option>
                      <option id="provincie" value="2">Two</option>
                      <option id="provincie" value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="postcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="postcode" />
                  </div>
                </div>
                <!--onderkant-->
                <br />
                <hr />
                <div class="row">
                  <div class="col">
                    <h2>Hou me op de hoogte</h2>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="nieuwsbrief"
                      />
                      <label class="form-check-label" for="nieuwsbrief">
                        Inschrijven voor onze nieuwsbrief
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="algemenevoorwaarden"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Ik ga akkoord met de
                        <a href="#">algemene voorwaarden</a>.
                      </label>
                    </div>
                  </div>
                  <!--Betaling-->
                  <div class="col">
                    <h2>Betaling</h2>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioknopbankapp"
                        id="bankingapp"
                      />
                      <label class="form-check-label" for="bankingapp">
                        Banking app
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioknopbankapp"
                        id="overschrijving"
                      />
                      <label class="form-check-label" for="overschrijving">
                        Overschrijving
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioknopbankapp"
                        id="visa"
                      />
                      <label class="form-check-label" for="visa">
                        Visa card
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioknopbankapp"
                        id="paypal"
                      />
                      <label class="form-check-label" for="paypal">
                        PayPal
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            
            <!--rechterkant-->
            <!--rood-->
            <div class="col">
              <div class="alert alert-danger" id="errors" role="alert">
                <h4>Yikes, errors...</h4>
                <p>
                    <ul></ul>
                </p>
              </div>
              <!--groen-->
              <div class="alert alert-success" id="success" role="alert">
                <h4>Goed gedaan!</h4>
                <p>Sheesh... je werd geregistreerd.</p>
              </div>
              <!--blauw-->
              <div class="alert alert-info" id="info" role="alert">
                <h4>Betalingswijze</h4>
                <p></p>
              </div>
            </div>
            </div>
            <hr />
            <!--button-->
            <div class="col-12">
              <button class="btn btn-primary btn-lg" id="registreren" type="button">
                Dien registratie in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

        const provincie = document.querySelector('#provincie')

      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
